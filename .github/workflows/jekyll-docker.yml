consume-artifacts-3:
  runs-on: ubuntu-latest
  needs:
    - define-matrix
    - produce-artifacts
  strategy:
    matrix:
      color: ${{ fromJSON(needs.define-matrix.outputs.colors) }}
  steps:
    - name: Retrieve Artifact
      uses: actions/download-artifact@v4
      with:
        name: ${{ matrix.color }}
    - name: Report Color Differently
      run: |
        echo "The color is: $(cat color)"
        echo "This is another consumer job"

